<div class="dialog-header">
  <mat-icon class="dialog-header__icon">edit</mat-icon>
  <p class="dialog-header__title">Editar Colaborador</p>
  <span class="fill"></span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon class="dialog-header__close">close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<mat-progress-bar
  mode="indeterminate"
  *ngIf="loading$ | async"
></mat-progress-bar>

<mat-dialog-content class="container">
  <div *ngIf="loading$ | async">
    <span class="container-text-info"
      >*Consultando inducción, ficha sintomatológica y LOTO</span
    >
  </div>

  <form [formGroup]="collaboratorForm" autocomplete="off">
    <div class="form-header">
      <p class="form-header__title">Datos personales</p>
      <p class="form-header__subtitle">
        Datos básicos del personal de su empresa.
      </p>
    </div>

    <div class="form-block">
      <mat-form-field appearance="fill" class="container--input">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Nombre"
          id="name"
          formControlName="name"
        />
        <mat-error *ngIf="collaboratorForm.controls['name'].errors">
          Campo <strong>requerido.</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="container--input">
        <mat-label>Apellido</mat-label>
        <input
          matInput
          type="text"
          placeholder="Apellido"
          id="lastname"
          formControlName="lastname"
        />
        <mat-error *ngIf="collaboratorForm.controls['lastname'].errors">
          Campo <strong>requerido.</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-block">
      <mat-form-field appearance="fill" class="container--input">
        <mat-label>DNI</mat-label>
        <input
          matInput
          type="number"
          placeholder="DNI"
          id="dni"
          required
          formControlName="dni"
        />
        <mat-error *ngIf="collaboratorForm.controls['dni'].errors">
          Campo <strong>requerido.</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="container--input">
        <mat-label>Cargo</mat-label>
        <input
          matInput
          type="text"
          placeholder="Cargo"
          id="jobTitle"
          formControlName="jobTitle"
        />
        <mat-error *ngIf="collaboratorForm.controls['jobTitle'].errors">
          Campo <strong>requerido.</strong>
        </mat-error>
      </mat-form-field>
    </div>

<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button
    mat-stroked-button
    color="warn"
    mat-dialog-close
    [disabled]="loading$ | async"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="
      (loading$ | async) ||
      (loadingVaccination$ | async) ||
      (loadingExamination$ | async)
    "
    (click)="save()"
    style="color: white"
  >
    Guardar
  </button>
</mat-dialog-actions>
