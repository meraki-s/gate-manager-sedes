<div class="dialog-header">
  <mat-icon class="dialog-header__icon">domain</mat-icon>
  <span class="dialog-header__title">Nueva sede</span>
  <span class="fill"></span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon class="dialog-header__close">close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<mat-progress-bar
  mode="indeterminate"
  *ngIf="loading$ | async"
></mat-progress-bar>
<mat-dialog-content class="dialog-content">
  <div class="location-form">
    <mat-form-field appearance="fill" style="font-family: 'Quicksand'">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        [formControl]="locationNameControl"
        placeholder="Asigne un nombre a la nueva sede"
      />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" mat-dialog-close>Cerrar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="create()"
    class="action"
    [disabled]="!locationNameControl.valid || (loading$ | async)"
  >
    Crear
  </button>
</mat-dialog-actions>
