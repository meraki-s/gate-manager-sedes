<div class="container">
  <div
    class="background-image"
    [ngClass]="{
      'background-image--mobile': isMobile,
      'background-image--desktop': !isMobile
    }"
  >
    <div class="header">
      <a href="https://meraki-s.com" target="_blank">
        <img
          src="../../../../assets/img/meraki-solutions-white.png"
          alt="meraki solutions logo"
        />
      </a>
      <span class="fill"></span>
      <a href="https://cloud.google.com/" target="_blank">
        <img
          src="../../../../assets/img/cloud_wordmark_white.png"
          alt="google cloud logo"
        />
      </a>
    </div>
  </div>
  <div
    class="login-container"
    [ngClass]="{
      'login-container--mobile': isMobile,
      'login-container--desktop': !isMobile
    }"
  >
    <div class="header">
      <span class="fill"></span>
      <a href="https://www.ferreycorp.com.pe/" target="_blank">
        <img
          src="../../../../assets/img/ferreyros-logo-medium.png"
          alt=""
          width="100"
        />
      </a>
    </div>
    <div class="login-card">
      <h3>¡Bienvenido a Gate Manager!</h3>
      <mat-progress-bar
        color="primary"
        mode="indeterminate"
        *ngIf="loading$ | async"
      ></mat-progress-bar>
      <form [formGroup]="loginFormGroup">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="correo@empresa.com.pe"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            (keyup.enter)="login()"
          />
        </mat-form-field>
      </form>
      <div class="card__buttons">
        <button
          class="card__buttons--login"
          mat-raised-button
          (click)="login()"
          [disabled]="!loginFormGroup.valid"
        >
          Ingresar
        </button>
        <button
          class="card__buttons--register"
          color="primary"
          mat-raised-button
          (click)="register()"
        >
          Registrarse
        </button>
      </div>
      <div (click)="passwordRecovery()" class="recovery" matRipple>
        <span>¿Olvidaste tu contraseña?</span>
      </div>
    </div>
    <div class="footer">
      <span>© COPYRIGHT © FERREYROS 2023. TODOS LOS DERECHOS RESERVADOS.</span>
    </div>
  </div>
</div>
