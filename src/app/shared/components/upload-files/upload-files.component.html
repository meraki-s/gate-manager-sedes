<div *ngIf="percentage | async as pct" class="wrapper">

    <div  *ngIf="downloadURL as url" class="file">
      <a [href]="url" target="_blank" class="file__link" >
          <span class="file__name">{{file.name}} </span> 
      </a>
    </div>
    
    <progress class="progress is-info" [value]="pct" max="100"></progress>
    {{ pct | number }}%
    <button *ngIf="downloadURL as url"
          mat-icon-button
          aria-label="deletelistResult"
          class="btn-delete"
          (click)="deleteImage(url)"
          >
          <mat-icon style="color: red">delete</mat-icon>
      </button>
  </div>
  
  <div *ngIf="snapshot | async as snap" class="wrapper">
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
  
  </div>
